        <div class="card" onclick="window.open('https://www.instagram.com/whoisawsam/', '_blank')">

            </div>
            <span>GitHub</span>
        </div>

    </div>

</div>

<script>
    function addToContacts() {
        
        const contactData = {
            firstName: 'Awsam',
            lastName: 'Raafat',
            fullName: 'Awsam Raafat',
            jobTitle: 'CEO / CO-Founder of Zaat',
            company: 'Zaat', 
            phone: '+201013890207', 
            email: 'awsamraafatt@gmail.com', 
            website: 'https://zaatlink.com', 
            address: 'Cairo, Egypt' 
        };

        
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contactData.fullName}
N:${contactData.lastName};${contactData.firstName};;;
ORG:${contactData.company}
TITLE:${contactData.jobTitle}
TEL;TYPE=CELL:${contactData.phone}
EMAIL;TYPE=WORK:${contactData.email}
URL:${contactData.website}
ADR;TYPE=WORK:;;${contactData.address};;;;
NOTE:Digital Business Card
END:VCARD`;

        
        const blob = new Blob([vcard], { type: 'text/vcard' });
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${contactData.fullName.replace(/\s+/g, '_')}.vcf`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);

        
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
           
            setTimeout(() => {
                window.location.href = `tel:${contactData.phone}`;
            }, 500);
        }
    }
</script>

</body>
